$.fn.pressEnter = function(fn) {

  return this.each(function() {
    $(this).bind('enterPress', fn);
    $(this).keyup(function(e) {
      if (e.keyCode == 13) {
        $(this).trigger("enterPress");
      }
    })
  });
};


$('textarea').pressEnter(function() {
  $("body").addClass("content");
})

  });

// Listener for 

$(function() {
  var $elem = $('#uiContent');

  $elem.val('Search UI Assets'); // Default value
  $elem.on('focus', function() { // Focus event
    if (this.value == 'Search UI Assets') {
      this.value = '';
    }
  });
  $elem.on('blur', function() { // Focus event
    if (this.value == 'Search UI Assets') {
      $("body").removeClass("content");
    } else if (this.value == '') {
      this.value = 'Search UI Assets';
      $("body").addClass("content");
      $(this).removeClass("newClass");
    } else {
      $("body").addClass("content");
    }
  });
});
